message OrderBook {
	int64 LastUpdateId = 1;
	Exchange Exchange = 2;
	Market Market = 3;
	string Ticker = 4;
	repeated Order Asks = 5;
	repeated Order Bids = 6;
}

message OrderBookDiff {
	int64 LastUpdateId = 1;
	Exchange Exchange = 2;
	Market Market = 3;
	string Ticker = 4;
	repeated Order Asks = 5;
	repeated Order Bids = 6;
	int64 FirstUpdateId = 7;
}

message Order {
	float Price = 1;
	float Quantity = 2;
}
